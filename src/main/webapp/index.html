<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

<script src="http://cdn.bootcss.com/jquery/1.12.1/jquery.min.js"></script>


<body>
<h2>Hello World!</h2>
<div>
<form id='loginform'>
	
		
		<table>
			<tbody>
				<tr>
					<td class="caption">帐号</td>
			
					<td><input type="text" id="userid" class="txtbx_id" maxlength="30" onfocus="" value=""></td>
				</tr>
				<tr>
					<td class="caption">密码</td>
					<td><input type="password" id="password" class="txtbx_id" maxlength="32" onfocus="">
					</td>
				</tr>
				<tr>
					<td></td>
					<td class="right"><a href="passrecovery.php" style="text-decoration:none;"><font class="txt_desc">忘记密码？</font></a>
					</td>
				</tr>
				<tr>
					<td></td>
					<td><label class="rememberme" for="rememberMe">
						<input type="checkbox" name="rememberme" id="rememberme">记住我</label>
					</td>
				</tr>
				<tr>
					<td class="caption">视觉验证</td>
					<td>
					<select id="verification">
						<option value="">------</option>
						<option value="cat">猫</option>
						<option value="apple">苹果</option>
						<option value="flower">花</option>
						<option value="dog">狗</option>
						<option value="ball">球</option>
						<option value="elephant">象</option>
						<option value="wax">蜡</option>
					</select><br><font class="txt_desc">(请选择下面显示的物件)</font>
					<br>
					<img src="http://www.javlibrary.com/img_confirmobj.php?32d8f03b34db0c41621cf375a4bb6e09" width="100" height="100" id="confirmobj"></td>
				</tr>
				<tr>
					<td class="txt_formcap"></td>
					<td style="text-align: right;">
					<input type="button" value="登入" class="g-button" id="btn_login">
					</td>
				</tr>
			</tbody>
		</table>
	</form>

	
</div>

<script>
	$(document).ready(function(){
		$("#btn_login").click(function(){
			alert("aaa");
			subAction();
		});
	});
	
	
	function subAction(){
		$.ajax({	
			type:'post',
			url:"http://www.javlibrary.com/cn/login.php",
			data: $("loginform").serialize(),
			success:function(data){
				alert(data);
			},
			error:function(data){
				alert(data);
			}
		})
	}
</script>
</body>
</html>
